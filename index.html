<!DOCTYPE html>
<html lang="en">
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="calculator">
    <div class="result"></div>
    <div class="input">0</div>
    <input type="button" value="MR" onclick="memRead()">
    <input type="button" value="MC" onclick="memClear()">
    <input type="button" value="M+" onclick="memAdd()">
    <input type="button" value="M-" onclick="memSub()">
    <input type="button" class="number" value="π">
    <input type="button" value="!" onclick="addOperator('!')">
    <input type="button" value="%" onclick="addOperator('%')">
    <input type="button" value="AC" onclick="clearTextArea()">
    <input type="button" value="C" onclick="clearLast()">
    <input type="button" value="/" onclick="addOperator('/')">
    <input type="button" value="∛" onclick="addOperator('∛')">
    <input type="button" class="number" value="7">
    <input type="button" class="number" value="8">
    <input type="button" class="number" value="9">
    <input type="button" value="*" onclick="addOperator('*')">
    <input type="button" value="√" onclick="addOperator('√')">
    <input type="button" class="number" value="4">
    <input type="button" class="number" value="5">
    <input type="button" class="number" value="6">
    <input type="button" value="-" onclick="addOperator('-')">
    <input type="button" value="^" onclick="addOperator('^')">
    <input type="button" class="number" value="1">
    <input type="button" class="number" value="2">
    <input type="button" class="number" value="3">
    <input type="button" value="+" onclick="addOperator('+')">
    <input type="button" value="+/-" onclick="addOperator('±')">
    <input type="button" class="number" value="000">
    <input type="button" class="number" value="0">
    <input type="button" class = "number" value=".">
    <input type="button" value="=" id="calculate" onclick="solve()">
    <input type="button" value="Copy result" onclick="copyResult()">
    <input type="button" value="Converter" onclick="toggleConverterMenu()">
</div>
<div class="converter-menu" id="converterMenu">
    <div class="buttons">
        <input type="button" value="cm^2" onclick="getValues('cm^2')">
        <input type="button" value="m^2" onclick="getValues('m^2')">
        <input type="button" value="km^2" onclick="getValues('km^2')">
        <input type="button" value="m" onclick="getValues('m')">
        <input type="button" value="cm" onclick="getValues('cm')">
        <input type="button" value="km" onclick="getValues('km')">
        <input type="button" value="gr" onclick="getValues('gr')">
        <input type="button" value="kg" onclick="getValues('kg')">
        <input type="button" value="t" onclick="getValues('t')">
    </div>

</div>
<script src="js/script.js"></script>
</body>
</html>
